title: Yazılım Mühendisi
sdate: October 2016
edate: June 2017
company: Stratera Studios
content: >-
  * Ünlü YouTuber’ların bir koşu oyununda karakter olarak entegre edileceği bir
  start-up projesinde çalıştım.

  * **Unity3D (C#)** oyun motorunu kullanarak istemci tarafı kodunu geliştirdim.

  * **GameSparks (SaaS, JavaScript, MongoDB, Node.js)** ile arka ucu inşa ettim.

  * Geliştirme için iç araçlar oluşturdum.

  * Genel start-up zorlukları konusunda ekibe danışmanlık yaptım.
id: 4
