title: Yazılım Mühendisi
sdate: May 2016
edate: October 2016
company: Kredico
content: >-
  * Bankacılık hizmetlerinden yeterince faydalanamayanlar için gölge eşleştirme
  kullanarak kredi puanları atamak üzere bir start-up projesinde çalıştım.

  * Kredico web hizmetlerini bakımını yaptım ve geliştirdim.

  * MS SQL veritabanı ve sade HTML, CSS ve JavaScript ön yüzü ile bir .NET çok katmanlı mimari projesi geliştirdim.

  * GDS karar motoru ile gölge eşleştirme uyguladım.
id: 3
