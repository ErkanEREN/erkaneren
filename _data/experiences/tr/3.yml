title: Yazılım Mühendisi
sdate: May 2016
edate: October 2016
company: Kredico
content: >-
  * Bankacılık hizmetlerinden yeterince faydalanamayanlar için gölge eşleştirme
  kullanarak, kredi puanları atamak üzerine bir start-up projesinde çalıştım.

  * Kredico web hizmetlerinin bakımını yaptım ve geliştirdim.

  * **MS SQL** veri tabanı ve sade **HTML, CSS ve JavaScript** ön yüzü ile bir **.NET çok katmanlı mimari** projesi geliştirdim.

  * GDS karar motoru ile gölge eşleştirme uyguladım.
id: 3
