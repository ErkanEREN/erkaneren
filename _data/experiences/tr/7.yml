title: Yazılım Geliştirme Lideri
sdate: February 2019
edate: August 2019
company: NOD Digital
content: >-
  * Mobil bir bahis oyunu, çevrimiçi haber sitesi, kurumsal web siteleri ve bir
  gazete uygulaması backend’i dahil olmak üzere birçok projeyi yönettim.

  * React, PostgreSQL, GraphQL, Docker, Node.js, TypeScript ve statik site oluşturma araçları gibi çeşitli teknolojileri kullandım.

  * Analiz ve geliştirmeden lansman ve teslimata kadar projenin tüm yaşam döngüsüne katkıda bulundum.
id: 7
