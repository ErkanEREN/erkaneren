title: Ön Araştırmacı / Çözüm Danışmanı / Danışman
sdate: June 2021
edate: September 2024
company: Freelance
content: >-
  * **TypeScript, React, Java, Gradle/Maven, JavaScript, SSR, SPA, PWA, Webpack
  (Module Federation dahil), Babel, Yarn (v2 Berry)** ve daha fazlası gibi
  teknolojiler kullanarak geliştirme ve çalışma ortamları için konteynerleştirme
  stratejileri konusunda danışmanlık yaptım ve uyguladım.

  * Uç durumlar dahil olmak üzere ilgili çözümleri belirlemek için araştırmalar yaptım ve maliyet-fayda analizleri sundum.

  * Mevcut ölçek ve gelecekteki ölçeklenebilirliği göz önünde bulundurarak geniş bir yelpazede sorunlar hakkında danışmanlık hizmetleri sağladım.

  * Çözüm, uygulama, karar verme süreçlerine katıldım.

  * Uygulama, test, dağıtım ve destek dahil olmak üzere çeşitli proje aşamalarını yönettim.

  * Eğitim oturumları düzenledim ve gerektiğinde sürekli destek sağladım.


  * Niş müşteri ihtiyaçlarını ele aldım, bunlar arasında:
    * Wire Guard ve benzeri ağ çözümlerinin kullanımı.
    * Akıllı telefon kameralarını yüksek çözünürlüklü web kameraları olarak kullanma.
    * Bilgisayarların ve akıllı cihazların, mevcut oturumu kesintiye uğratmadan, ekran, ses çıkışı ve dokunmatik giriş cihazları olarak Windows tabanlı cihazlara bağlanmasını sağlama.
    * Android telefonlarda (root olmadan) ADB komutlarını uygulama.
